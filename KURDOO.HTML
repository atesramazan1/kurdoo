<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>KURDOO SYSTEM PRO MAX</title>
    <style>
        :root { --primary: #007AFF; --bg: #F2F2F7; --card: #FFF; --text: #000; --danger: #FF3B30; --success: #34C759; --warn: #FF9500; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 120px; -webkit-tap-highlight-color: transparent; }
        
        /* HEADER */
        header { background: #1C1C1E; color: #FFF; padding: 15px; position: sticky; top: 0; z-index: 100; text-align: center; display:flex; justify-content:space-between; align-items:center; }
        .app-title { font-size: 1.1rem; font-weight: 800; color: #FFD60A; }
        .session-time { font-family: monospace; font-size: 0.9rem; color: #ccc; }

        /* CONTAINERS */
        .container { padding: 15px; display: none; max-width: 600px; margin: auto; }
        .container.active { display: block; }
        .card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        /* INPUTS */
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #C6C6C8; border-radius: 10px; box-sizing: border-box; font-size: 16px; background: #fff; font-family: inherit; }
        textarea { resize: vertical; min-height: 80px; }
        label { font-size: 0.8rem; color: #666; font-weight: bold; margin-bottom: 5px; display: block; }

        /* BUTTONS */
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; margin-bottom: 5px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        
        /* EXERCISE GRID */
        .ex-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .ex-btn { height: 90px; border-radius: 12px; border: none; font-weight: bold; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; cursor: pointer; font-size: 0.9rem; }
        
        /* FLASHCARD 3D FLIP */
        .flashcard-scene { perspective: 1000px; width: 100%; height: 260px; margin-bottom: 20px; cursor: pointer; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard-scene.flipped .flashcard-inner { transform: rotateY(180deg); }
        .fc-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 16px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 2px solid #ddd; background: white; }
        .fc-front { color: var(--primary); font-size: 2rem; font-weight: bold; }
        .fc-back { background: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.8rem; font-weight: bold; }

        /* WORD LIST ITEM */
        .word-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 12px; margin-bottom: 8px; border-left: 5px solid #ccc; }
        .diff-1 { border-left-color: #34C759; } .diff-2 { border-left-color: #007AFF; } 
        .diff-3 { border-left-color: #FF9500; } .diff-4 { border-left-color: #FF3B30; }

        /* DIARY SECTION */
        .diary-box { background: #f8f9fa; border: 1px dashed #ccc; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .rec-timer { font-family: monospace; font-size: 1.2rem; color: var(--danger); font-weight: bold; text-align: center; margin: 5px 0; }

        /* QUIZ */
        #quizScreen { position: fixed; inset: 0; background: white; z-index: 200; display: none; flex-direction: column; padding: 20px; }
        .quiz-opt { background: #f0f0f0; padding: 15px; margin-bottom: 10px; border-radius: 10px; text-align: center; font-weight: bold; cursor: pointer; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95); display: flex; justify-content: space-around; padding: 10px 0 25px 0; border-top: 1px solid #ccc; backdrop-filter: blur(5px); }
        .nav-item { border: none; background: none; color: #999; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 1.5rem; margin-bottom: 2px; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; display: none; z-index: 300; }
    </style>
</head>
<body>

<header>
    <div class="app-title">KURDOO MAX</div>
    <div class="session-time" id="sessTime">00:00</div>
</header>
<div id="toast"></div>

<div id="view-list" class="container active">
    <div class="card" style="border: 2px solid #FFD60A;">
        <label>üìÖ Tarih Se√ß:</label>
        <input type="date" id="mainDate" onchange="dateChanged()">
        
        <div class="diary-box">
            <label>üéôÔ∏è G√ºn√ºn Sesli Notu:</label>
            <div class="rec-timer" id="diaryTimer">00:00</div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-danger" onclick="toggleRec('diary')">Kaydet / Dur</button>
                <button class="btn btn-primary" id="playDiaryBtn" onclick="playDiary()" disabled>Dinle (Yok)</button>
            </div>
        </div>
        
        <label>üìù G√ºn√ºn Yazƒ±sƒ±:</label>
        <textarea id="diaryText" placeholder="Bug√ºn neler √∂ƒürendin?"></textarea>
        <button class="btn btn-success" onclick="saveDiary()">G√ºn√º Kaydet</button>
    </div>

    <div class="card">
        <h3>Kelime Listesi</h3>
        <div id="wordList"></div>
        <p id="emptyMsg" style="text-align:center; color:#999; display:none;">Bu tarihte kelime yok.</p>
    </div>
</div>

<div id="view-add" class="container">
    <div class="card">
        <h3>Yeni Kelime</h3>
        <input type="text" id="addEng" placeholder="ƒ∞ngilizce">
        <input type="text" id="addTr" placeholder="T√ºrk√ße">
        <select id="addDiff">
            <option value="1">üü¢ Kolay</option>
            <option value="2">üîµ Orta</option>
            <option value="3">üü† Zor</option>
            <option value="4">üî¥ √áok Zor</option>
        </select>
        
        <div class="diary-box">
            <label>Kelime Sesi (Opsiyonel)</label>
            <div class="rec-timer" id="wordTimer">00:00</div>
            <button class="btn btn-danger" onclick="toggleRec('word')">üé§ Ses Kaydet</button>
            <p id="wordRecStatus" style="text-align:center; font-size:0.8rem;">Ses yok</p>
        </div>

        <button onclick="saveWord()" class="btn btn-primary">Lƒ∞STEYE EKLE</button>
    </div>
</div>

<div id="view-ex" class="container">
    <div class="card">
        <h3>Filtreler</h3>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div><label>Ba≈ülangƒ±√ß</label><input type="date" id="exStart"></div>
            <div><label>Biti≈ü</label><input type="date" id="exEnd"></div>
        </div>
        <label>Zorluk</label>
        <select id="exDiff">
            <option value="all">Karƒ±≈üƒ±k</option>
            <option value="1">Kolay</option>
            <option value="4">√áok Zor</option>
        </select>
    </div>

    <div class="ex-grid">
        <button class="ex-btn" style="background:#5856D6" onclick="startQuiz(1)">üìù Test</button>
        <button class="ex-btn" style="background:#FF9500" onclick="startQuiz(2)">‚å®Ô∏è Yazma</button>
        <button class="ex-btn" style="background:#34C759" onclick="startQuiz(3)">üéß Dinleme</button>
        <button class="ex-btn" style="background:#FF2D55" onclick="startQuiz(4)">‚ö°Ô∏è Hƒ±zlƒ± Kart</button>
        <button class="ex-btn" style="background:#007AFF; grid-column: span 2;" onclick="startQuiz(5)">üó£Ô∏è Kendi Sesimle √áalƒ±≈ü</button>
    </div>
</div>

<div id="quizScreen">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <span id="qCount" style="font-weight:bold;">1/10</span>
        <button onclick="closeQuiz()" style="background:none; border:none; font-size:1.5rem;">‚úï</button>
    </div>
    <div id="quizArea" style="flex:1; display:flex; flex-direction:column; justify-content:center;"></div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="nav('list', this)"><span class="nav-icon">üìÖ</span>G√ºnl√ºk & Liste</button>
    <button class="nav-item" onclick="nav('add', this)"><span class="nav-icon">‚ûï</span>Ekle</button>
    <button class="nav-item" onclick="nav('ex', this)"><span class="nav-icon">üéØ</span>Egzersiz</button>
</nav>

<script>
    // --- 1. Sƒ∞STEM & DB ---
    let db;
    let sessionSec = 0;
    setInterval(() => { sessionSec++; document.getElementById('sessTime').innerText = new Date(sessionSec * 1000).toISOString().substr(14, 5); }, 1000);

    const DB_REQ = indexedDB.open("KurdooSystemPro_V5", 1); // Versiyon deƒüi≈üti
    DB_REQ.onupgradeneeded = e => {
        db = e.target.result;
        if(!db.objectStoreNames.contains('words')) {
            const ws = db.createObjectStore("words", { keyPath: "id" });
            ws.createIndex("date", "date");
        }
        if(!db.objectStoreNames.contains('diaries')) {
            db.createObjectStore("diaries", { keyPath: "date" }); // Tarih anahtar olacak
        }
    };
    DB_REQ.onsuccess = e => { db = e.target.result; initDates(); };

    function initDates() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('mainDate').value = today;
        document.getElementById('exEnd').value = today;
        const past = new Date(); past.setDate(past.getDate()-30);
        document.getElementById('exStart').value = past.toISOString().split('T')[0];
        dateChanged();
    }

    // --- 2. SES KAYIT Sƒ∞STEMƒ∞ (ORTAK) ---
    let recorder, chunks=[], tempWordBlob=null, tempDiaryBlob=null, recInterval;
    
    async function toggleRec(type) {
        if(recorder && recorder.state === 'recording') {
            recorder.stop();
            return;
        }
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstart = () => {
                let s = 0;
                const timerEl = document.getElementById(type === 'word' ? 'wordTimer' : 'diaryTimer');
                recInterval = setInterval(() => { s++; timerEl.innerText = `00:${s.toString().padStart(2,'0')}`; }, 1000);
            };
            recorder.onstop = () => {
                clearInterval(recInterval);
                const blob = new Blob(chunks, { type: 'audio/webm' });
                stream.getTracks().forEach(t=>t.stop());
                
                if(type === 'word') {
                    tempWordBlob = blob;
                    document.getElementById('wordRecStatus').innerText = "‚úÖ Ses Hazƒ±r";
                } else {
                    tempDiaryBlob = blob;
                    document.getElementById('playDiaryBtn').innerText = "Dinle (Kaydedilmedi)";
                    document.getElementById('playDiaryBtn').disabled = false;
                }
            };
            recorder.start();
        } catch(e) { alert("Mikrofon izni gerekli!"); }
    }

    // --- 3. G√úNL√úK (DIARY) MANTIƒûI ---
    function dateChanged() {
        loadWords();
        loadDiary();
    }

    function saveDiary() {
        const date = document.getElementById('mainDate').value;
        const text = document.getElementById('diaryText').value;
        
        const tx = db.transaction("diaries", "readwrite");
        const store = tx.objectStore("diaries");
        
        store.get(date).onsuccess = e => {
            const oldData = e.target.result || {};
            const newData = {
                date: date,
                text: text,
                audio: tempDiaryBlob ? tempDiaryBlob : oldData.audio // Yeni ses yoksa eskisini koru
            };
            store.put(newData);
        };
        
        tx.oncomplete = () => { showToast("G√ºnl√ºk Kaydedildi!"); loadDiary(); };
    }

    function loadDiary() {
        const date = document.getElementById('mainDate').value;
        // Reset UI
        document.getElementById('diaryText').value = "";
        document.getElementById('playDiaryBtn').disabled = true;
        document.getElementById('playDiaryBtn').innerText = "Dinle (Yok)";
        document.getElementById('diaryTimer').innerText = "00:00";
        tempDiaryBlob = null;

        db.transaction("diaries", "readonly").objectStore("diaries").get(date).onsuccess = e => {
            const d = e.target.result;
            if(d) {
                document.getElementById('diaryText').value = d.text || "";
                if(d.audio) {
                    tempDiaryBlob = d.audio; // Oynatmak i√ßin ge√ßici deƒüi≈ükene at
                    const btn = document.getElementById('playDiaryBtn');
                    btn.disabled = false;
                    
                    // S√ºreyi √∂ƒürenmek i√ßin
                    const aud = new Audio(URL.createObjectURL(d.audio));
                    aud.onloadedmetadata = () => {
                        btn.innerText = `Dinle (${Math.ceil(aud.duration)}sn)`;
                    };
                }
            }
        };
    }

    function playDiary() {
        if(tempDiaryBlob) {
            const aud = new Audio(URL.createObjectURL(tempDiaryBlob));
            aud.play();
        }
    }

    // --- 4. KELƒ∞ME CRUD ---
    function saveWord() {
        const eng = document.getElementById('addEng').value;
        const tr = document.getElementById('addTr').value;
        if(!eng || !tr) return alert("Eksik bilgi!");

        const tx = db.transaction("words", "readwrite");
        tx.objectStore("words").add({
            id: Date.now(),
            date: document.getElementById('mainDate').value,
            eng, tr, 
            diff: document.getElementById('addDiff').value,
            audio: tempWordBlob
        });
        tx.oncomplete = () => {
            showToast("Kelime Eklendi!");
            document.getElementById('addEng').value="";
            document.getElementById('addTr').value="";
            document.getElementById('wordTimer').innerText="00:00";
            document.getElementById('wordRecStatus').innerText="Ses yok";
            tempWordBlob = null;
            loadWords();
        };
    }

    function loadWords() {
        const list = document.getElementById('wordList');
        list.innerHTML = "";
        const date = document.getElementById('mainDate').value;
        
        db.transaction("words", "readonly").objectStore("words").index("date").getAll(date).onsuccess = e => {
            const res = e.target.result;
            if(res.length === 0) { document.getElementById('emptyMsg').style.display="block"; return; }
            document.getElementById('emptyMsg').style.display="none";
            
            res.forEach(w => {
                const d = document.createElement('div');
                d.className = `word-item diff-${w.diff}`;
                d.innerHTML = `
                    <div onclick="speak('${w.eng}')"><b>${w.eng}</b><br><small>${w.tr}</small></div>
                    <div style="display:flex; gap:5px">
                        ${w.audio ? `<button class="btn btn-success" style="width:50px" onclick="playW(${w.id}, this)">‚ñ∂</button>` : ''}
                        <button class="btn btn-danger" style="width:40px" onclick="delW(${w.id})">üóë</button>
                    </div>`;
                list.appendChild(d);
            });
        };
    }

    function playW(id, btn) {
        db.transaction("words").objectStore("words").get(id).onsuccess = e => {
            const aud = new Audio(URL.createObjectURL(e.target.result.audio));
            btn.innerText = "‚è≥";
            aud.play();
            aud.ontimeupdate = () => {
                const left = Math.ceil(aud.duration - aud.currentTime);
                if(left) btn.innerText = left + "s";
            };
            aud.onended = () => btn.innerText = "‚ñ∂";
        };
    }
    
    function delW(id) { if(confirm("Sil?")) db.transaction("words","readwrite").objectStore("words").delete(id).onsuccess=loadWords; }
    function speak(t) { speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }

    // --- 5. EGZERSƒ∞ZLER ---
    let qData=[], qIdx=0, qMode=0;
    
    function startQuiz(mode) {
        const s = document.getElementById('exStart').value;
        const e = document.getElementById('exEnd').value;
        const diff = document.getElementById('exDiff').value;

        db.transaction("words", "readonly").objectStore("words").getAll().onsuccess = ev => {
            let all = ev.target.result.filter(w => w.date >= s && w.date <= e);
            if(diff !== 'all') all = all.filter(w => w.diff === diff);
            
            // MOD 5: Sadece sesli kelimeler
            if(mode === 5) all = all.filter(w => w.audio);

            if(all.length === 0) return alert("Bu kriterde kelime (veya ses kaydƒ±) bulunamadƒ±!");

            qData = [];
            while(qData.length < 10) qData.push(...all); // Doldur
            qData = qData.sort(()=>Math.random()-0.5).slice(0, 10);
            
            qIdx = 0; qMode = mode;
            document.getElementById('quizScreen').style.display = "flex";
            nextQ();
        };
    }

    function nextQ() {
        if(qIdx >= qData.length) { document.getElementById('quizArea').innerHTML = "<h1>Bitti! üéâ</h1>"; return; }
        const q = qData[qIdx];
        const area = document.getElementById('quizArea');
        document.getElementById('qCount').innerText = `${qIdx+1}/${qData.length}`;
        area.innerHTML = "";

        // ≈ûƒ±klar
        let opts = [q];
        let pool = [...qData].sort(()=>Math.random()-0.5);
        pool.forEach(p => { if(opts.length<4 && p.id!==q.id) opts.push(p); });
        opts.sort(()=>Math.random()-0.5);

        // MOD 1,2,3 (Klasik)
        if(qMode <= 3) {
            let title = q.eng;
            if(qMode === 2) title = q.tr; // Yazma modu i√ßin a≈üaƒüƒ±da override edilecek
            if(qMode === 3) { // Dinleme
                title = "Dinle";
                area.innerHTML = `<button class="btn btn-primary" style="width:80px;height:80px;border-radius:50%;margin:0 auto 20px;" onclick="speak('${q.eng}')">üîä</button>`;
            } else if (qMode === 1) {
                area.innerHTML = `<h1 style="text-align:center">${title}</h1>`;
            }

            if(qMode === 2) { // Yazma
                 area.innerHTML = `<h2 style="text-align:center">${q.tr}</h2><input id="ansIn" placeholder="ƒ∞ngilizce..."><button class="btn btn-success" onclick="checkTyping('${q.eng}')">Kontrol</button>`;
            } else {
                opts.forEach(o => {
                    let txt = (qMode === 1 || qMode === 3 || qMode === 5) ? o.tr : o.eng;
                    area.innerHTML += `<div class="quiz-opt" onclick="check(this, '${o.id}','${q.id}')">${txt}</div>`;
                });
            }
        }
        // MOD 4: FLASHCARD (Fix)
        else if(qMode === 4) {
            area.innerHTML = `
                <div class="flashcard-scene" onclick="this.classList.toggle('flipped')">
                    <div class="flashcard-inner">
                        <div class="fc-face fc-front">${q.eng}<br><span style="font-size:0.8rem; font-weight:normal; margin-top:10px">(√áevir)</span></div>
                        <div class="fc-face fc-back">${q.tr}</div>
                    </div>
                </div>
                <div style="display:flex; gap:10px">
                    <button class="btn btn-danger" onclick="qIdx++;nextQ()">‚ùå</button>
                    <button class="btn btn-success" onclick="qIdx++;nextQ()">‚úÖ</button>
                </div>`;
        }
        // MOD 5: BENƒ∞M SESƒ∞M
        else if(qMode === 5) {
            area.innerHTML = `<button class="btn btn-primary" style="width:100px;height:100px;border-radius:50%;margin:0 auto 20px;font-size:3rem" onclick="playW(${q.id}, this)">üó£Ô∏è</button>
            <p style="text-align:center">Senin Sesin! Ne demi≈ütin?</p>`;
             opts.forEach(o => {
                area.innerHTML += `<div class="quiz-opt" onclick="check(this, '${o.id}','${q.id}')">${o.tr}</div>`;
            });
        }
    }

    function check(el, a, b) {
        if(a==b) { el.style.background="#34C759"; setTimeout(()=>{qIdx++;nextQ()},500); }
        else { el.style.background="#FF3B30"; showToast("Yanlƒ±≈ü!"); }
    }
    function checkTyping(ans) {
        if(document.getElementById('ansIn').value.toLowerCase().trim() === ans.toLowerCase()) { showToast("Doƒüru!"); qIdx++; nextQ(); }
        else showToast("Yanlƒ±≈ü!");
    }

    // --- UTILS ---
    function nav(p, btn) {
        document.querySelectorAll('.container').forEach(c=>c.classList.remove('active'));
        document.getElementById('view-'+p).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        btn.classList.add('active');
    }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }
    function closeQuiz(){ document.getElementById('quizScreen').style.display='none'; }
</script>
</body>
</html>
