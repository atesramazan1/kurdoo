<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KURDOO SYSTEM</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #059669;
            --danger: #dc2626;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
            --gray: #64748b;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px;
        }
        
        header { background: #000; color: #fff; padding: 1.2rem; position: sticky; top: 0; z-index: 100; text-align: center; }
        .app-title { font-size: 1.4rem; font-weight: 900; letter-spacing: 2px; color: #fbbf24; margin-bottom: 8px; }
        
        .date-picker-container { display: flex; justify-content: center; align-items: center; gap: 8px; }
        input[type="date"] { background: #222; border: 1px solid #444; color: white; padding: 5px; border-radius: 5px; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0; border-top: 2px solid #e2e8f0; z-index: 99; }
        .nav-item { border: none; background: none; display: flex; flex-direction: column; align-items: center; color: var(--gray); font-size: 0.7rem; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }

        .container { padding: 15px; display: none; max-width: 600px; margin: auto; }
        .container.active { display: block; }

        .card { background: var(--card); border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #e2e8f0; }
        
        /* Recording Controls */
        .rec-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-start { background: #dcfce7; color: #166534; }
        .btn-stop { background: #fee2e2; color: #991b1b; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        
        .word-item { background: white; border-radius: 10px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); }
        
        /* Quiz Styles */
        .quiz-opt { padding: 15px; background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 10px; margin-top: 10px; cursor: pointer; font-weight: 600; }
        .match-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .match-card { padding: 12px; background: white; border: 2px solid #e2e8f0; border-radius: 6px; text-align: center; font-size: 0.85rem; }
        
        /* Daily Diary */
        .diary-section { border-top: 2px dashed #cbd5e1; margin-top: 20px; padding-top: 15px; }
        .diary-title { font-weight: 800; font-size: 0.9rem; color: var(--primary); display: flex; align-items: center; gap: 5px; margin-bottom: 10px; }

        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; font-size: 0.8rem; z-index: 1000; display: none; }
        .difficulty-1 { border-left-color: #22c55e; }
        .difficulty-2 { border-left-color: #3b82f6; }
        .difficulty-3 { border-left-color: #f59e0b; }
        .difficulty-4 { border-left-color: #ef4444; }
    </style>
</head>
<body>

<header>
    <div class="app-title">KURDOO SYSTEM</div>
    <div class="date-picker-container">
        <input type="date" id="dateSelector">
    </div>
</header>

<div id="toast" class="toast"></div>

<div id="view-list" class="container active">
    <div id="wordList"></div>
    
    <div class="diary-section">
        <div class="diary-title">üéôÔ∏è G√úNL√úK SESLƒ∞ NOT</div>
        <div class="card">
            <p id="diaryStatus" style="font-size: 0.8rem; color: var(--gray);">Bu g√ºn i√ßin hen√ºz sesli notun yok.</p>
            <div class="rec-controls">
                <button class="btn btn-start" onclick="startDiaryRec()">‚è∫ Ba≈ülat</button>
                <button class="btn btn-stop" onclick="stopDiaryRec()">‚èπ Durdur</button>
            </div>
            <div id="diaryAudioPlayer"></div>
        </div>
    </div>
</div>

<div id="view-add" class="container">
    <div class="card">
        <h3>Yeni Kelime</h3>
        <input type="text" id="engInput" placeholder="English Word">
        <input type="text" id="trInput" placeholder="T√ºrk√ße Anlamƒ±">
        <select id="diffInput">
            <option value="1">Kolay</option>
            <option value="2">Orta</option>
            <option value="3">Zor</option>
            <option value="4">√áok Zor</option>
        </select>
        
        <label style="font-size: 0.8rem; font-weight: bold;">Kelime Telaffuz Kaydƒ±:</label>
        <div class="rec-controls">
            <button id="recStartBtn" class="btn btn-start">‚è∫ Kaydƒ± Ba≈ülat</button>
            <button id="recStopBtn" class="btn btn-stop">‚èπ Durdur</button>
        </div>
        <p id="wordRecStatus" style="font-size:0.75rem; text-align:center;">Kayƒ±t bekleniyor...</p>
        
        <button onclick="saveWord()" class="btn btn-primary" style="margin-top:10px;">Sƒ∞STEME KAYDET</button>
    </div>
</div>

<div id="view-exercise" class="container">
    <div class="card">
        <h3>Egzersiz Merkezi</h3>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 10px;">
            <input type="date" id="exStart">
            <input type="date" id="exEnd">
        </div>
        <input type="number" id="exCount" value="10" placeholder="Soru Sayƒ±sƒ±">
        
        <div style="display: flex; flex-direction: column; gap: 8px;">
            <button class="btn btn-primary" onclick="launchQuiz(1)">üìù Test (√áoktan Se√ßmeli)</button>
            <button class="btn btn-primary" onclick="launchQuiz(2)">üß© E≈üle≈ütirme Oyunu</button>
            <button class="btn btn-primary" onclick="launchQuiz(4)">‚å®Ô∏è Yazma Egzersizi</button>
            <button class="btn btn-primary" onclick="launchQuiz(5)">üéß Dinleme & Tahmin</button>
        </div>
    </div>
</div>

<div id="quiz-screen" class="container" style="position:fixed; inset:0; background:white; z-index:200; display:none; padding-top:50px;">
    <button onclick="closeQuiz()" style="position:absolute; top:20px; right:20px; border:none; background:none; font-size:1.5rem;">‚úï</button>
    <div id="quizContent" class="card" style="margin:20px;"></div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="nav('list', this)"><span>üìö</span>Kelimeler</button>
    <button class="nav-item" onclick="nav('add', this)"><span>‚ûï</span>Ekle</button>
    <button class="nav-item" onclick="nav('exercise', this)"><span>üéØ</span>Egzersiz</button>
</nav>

<script>
    let db;
    const DB_NAME = "KurdooDB";
    const request = indexedDB.open(DB_NAME, 2);

    request.onupgradeneeded = (e) => {
        db = e.target.result;
        if (!db.objectStoreNames.contains("words")) {
            const store = db.createObjectStore("words", { keyPath: "id" });
            store.createIndex("date", "date", { unique: false });
        }
        if (!db.objectStoreNames.contains("diary")) {
            db.createObjectStore("diary", { keyPath: "date" });
        }
    };

    request.onsuccess = (e) => {
        db = e.target.result;
        initApp();
    };

    function initApp() {
        const ds = document.getElementById('dateSelector');
        ds.valueAsDate = new Date();
        document.getElementById('exStart').valueAsDate = new Date(Date.now() - 604800000);
        document.getElementById('exEnd').valueAsDate = new Date();
        
        ds.onchange = () => { loadWords(); loadDiary(); };
        loadWords();
        loadDiary();
    }

    // --- SES KAYIT MANTIƒûI (BA≈ûLAT/DURDUR) ---
    let recorder, chunks = [], currentWordBlob = null;
    
    async function startRec(type) {
        chunks = [];
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'audio/webm' });
            if (type === 'word') {
                currentWordBlob = blob;
                document.getElementById('wordRecStatus').innerText = "‚úÖ Kelime sesi hazƒ±r!";
            } else {
                saveDiaryAudio(blob);
            }
        };
        recorder.start();
    }

    function stopRec() { if(recorder) recorder.stop(); }

    document.getElementById('recStartBtn').onclick = () => startRec('word');
    document.getElementById('recStopBtn').onclick = stopRec;

    // --- KELƒ∞ME KAYDETME ---
    function saveWord() {
        const eng = document.getElementById('engInput').value;
        const tr = document.getElementById('trInput').value;
        const diff = document.getElementById('diffInput').value;
        if(!eng || !tr) return showToast("Alanlarƒ± doldur!");

        const tx = db.transaction("words", "readwrite");
        tx.objectStore("words").add({
            id: Date.now(),
            date: document.getElementById('dateSelector').value,
            eng, tr, diff, audio: currentWordBlob
        });
        tx.oncomplete = () => {
            showToast("Sisteme eklendi!");
            document.getElementById('engInput').value = "";
            document.getElementById('trInput').value = "";
            currentWordBlob = null;
            loadWords();
        };
    }

    function loadWords() {
        const list = document.getElementById('wordList');
        list.innerHTML = "";
        const tx = db.transaction("words", "readonly");
        const req = tx.objectStore("words").index("date").getAll(document.getElementById('dateSelector').value);
        req.onsuccess = () => {
            req.result.forEach(w => {
                const div = document.createElement('div');
                div.className = `word-item difficulty-${w.diff}`;
                div.innerHTML = `
                    <div onclick="speak('${w.eng}')"><b>${w.eng}</b><br><small>${w.tr}</small></div>
                    <div>
                        ${w.audio ? `<button onclick="playBlob(this)" data-id="${w.id}">üéß</button>` : ''}
                        <button onclick="deleteWord(${w.id})" style="color:red">üóë</button>
                    </div>
                `;
                list.appendChild(div);
            });
        };
    }

    function deleteWord(id) {
        db.transaction("words", "readwrite").objectStore("words").delete(id).onsuccess = loadWords;
    }

    // --- G√úNL√úK SESLƒ∞ NOT ---
    function startDiaryRec() { startRec('diary'); showToast("G√ºnl√ºk kaydƒ± ba≈üladƒ±..."); }
    function stopDiaryRec() { stopRec(); showToast("G√ºnl√ºk kaydƒ± bitti."); }

    function saveDiaryAudio(blob) {
        const date = document.getElementById('dateSelector').value;
        const tx = db.transaction("diary", "readwrite");
        tx.objectStore("diary").put({ date, audio: blob });
        tx.oncomplete = loadDiary;
    }

    function loadDiary() {
        const date = document.getElementById('dateSelector').value;
        const playerDiv = document.getElementById('diaryAudioPlayer');
        const status = document.getElementById('diaryStatus');
        playerDiv.innerHTML = "";
        
        db.transaction("diary", "readonly").objectStore("diary").get(date).onsuccess = (e) => {
            if (e.target.result) {
                status.innerText = "‚úÖ Bu g√ºn i√ßin bir kaydƒ±n var:";
                const url = URL.createObjectURL(e.target.result.audio);
                playerDiv.innerHTML = `<audio controls src="${url}" style="width:100%; margin-top:10px;"></audio>`;
            } else {
                status.innerText = "Bu g√ºn i√ßin hen√ºz sesli notun yok.";
            }
        };
    }

    // --- EGZERSƒ∞Z Sƒ∞STEMƒ∞ (KURDOO LOOP ALGORITHM) ---
    let qPool = [], qIdx = 0, targetTotal = 10;

    function launchQuiz(mode) {
        const start = document.getElementById('exStart').value;
        const end = document.getElementById('exEnd').value;
        targetTotal = parseInt(document.getElementById('exCount').value) || 10;

        db.transaction("words", "readonly").objectStore("words").getAll().onsuccess = (e) => {
            let filtered = e.target.result.filter(w => w.date >= start && w.date <= end);
            if (filtered.length === 0) return showToast("Bu tarihlerde kelime yok!");

            // D√ñNG√ú: Eƒüer kelime azsa hedef sayƒ±ya kadar √ßoƒüalt
            qPool = [];
            while(qPool.length < targetTotal) {
                let shuffled = [...filtered].sort(() => Math.random() - 0.5);
                qPool = [...qPool, ...shuffled];
            }
            qPool = qPool.slice(0, targetTotal);
            qIdx = 0;
            document.getElementById('quiz-screen').style.display = 'block';
            runStep(mode);
        };
    }

    function runStep(mode) {
        if(qIdx >= qPool.length) {
            document.getElementById('quizContent').innerHTML = "<h2>Bitti! üéØ</h2><button class='btn btn-primary' onclick='closeQuiz()'>Kapat</button>";
            return;
        }
        const q = qPool[qIdx];
        const area = document.getElementById('quizContent');
        area.innerHTML = `<p>Soru ${qIdx+1}/${targetTotal}</p>`;

        if(mode === 1) { // TEST
            area.innerHTML += `<h2>${q.eng}</h2>`;
            let opts = [q, ...qPool.filter(x => x.id !== q.id)].slice(0, 4).sort(() => Math.random() - 0.5);
            opts.forEach(o => {
                const b = document.createElement('div');
                b.className = 'quiz-opt';
                b.innerText = o.tr;
                b.onclick = () => {
                    if(o.id === q.id) { speak(q.eng); qIdx++; runStep(mode); }
                    else { b.style.borderColor = 'red'; showToast("Yanlƒ±≈ü!"); }
                };
                area.appendChild(b);
            });
        } 
        else if (mode === 4) { // YAZMA
            area.innerHTML += `<h2>${q.tr}</h2><input type="text" id="writeIn" placeholder="ƒ∞ngilizcesini yaz..."><button class='btn btn-primary' id='chk'>Kontrol Et</button>`;
            document.getElementById('chk').onclick = () => {
                const val = document.getElementById('writeIn').value.toLowerCase().trim();
                if(val === q.eng.toLowerCase().trim()) { speak(q.eng); qIdx++; runStep(mode); }
                else { showToast("Yanlƒ±≈ü Yazƒ±m!"); }
            };
        }
        else if (mode === 5) { // Dƒ∞NLEME
            area.innerHTML += `<h2>üîä Kelimeyi Tahmin Et</h2><button class='btn btn-start' id='pBtn'>Sesi Dinle</button>`;
            document.getElementById('pBtn').onclick = () => {
                if(q.audio) { const u = URL.createObjectURL(q.audio); new Audio(u).play(); }
                else { speak(q.eng); }
            };
            let opts = [q, ...qPool.filter(x => x.id !== q.id)].slice(0, 4).sort(() => Math.random() - 0.5);
            opts.forEach(o => {
                const b = document.createElement('div'); b.className = 'quiz-opt'; b.innerText = o.eng;
                b.onclick = () => { if(o.id === q.id) { qIdx++; runStep(mode); } else showToast("Yanlƒ±≈ü!"); };
                area.appendChild(b);
            });
        }
        // Not: E≈üle≈ütirme modu (2) √∂nceki mantƒ±kla aynƒ± ≈üekilde qPool √ºzerinden √ßalƒ±≈ütƒ±rƒ±labilir.
    }

    function speak(t) {
        const s = new SpeechSynthesisUtterance(t);
        s.lang = 'en-US';
        speechSynthesis.speak(s);
    }

    function playBlob(btn) {
        const id = parseInt(btn.dataset.id);
        db.transaction("words", "readonly").objectStore("words").get(id).onsuccess = (e) => {
            const url = URL.createObjectURL(e.target.result.audio);
            new Audio(url).play();
        };
    }

    function nav(v, btn) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.getElementById('view-' + v).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        btn.classList.add('active');
    }

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    function closeQuiz() { document.getElementById('quiz-screen').style.display = 'none'; }

</script>
</body>
</html>
