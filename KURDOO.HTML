<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>KURDOO SYSTEM ELITE</title>
    <style>
        :root { --primary: #007AFF; --bg: #F2F2F7; --card: #FFF; --danger: #FF3B30; --success: #34C759; --warn: #FF9500; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; }
        
        /* HEADER */
        header { background: #1C1C1E; color: #FFF; padding: 15px; position: sticky; top: 0; z-index: 100; text-align: center; display:flex; justify-content:space-between; }
        .app-title { font-weight: 900; color: #FFD60A; letter-spacing: 1px;}

        /* CONTAINERS */
        .container { padding: 15px; display: none; max-width: 600px; margin: auto; }
        .container.active { display: block; }
        .card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.04); }
        
        input, select, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #C6C6C8; border-radius: 10px; font-size: 16px; box-sizing: border-box; font-family: inherit;}
        label { font-size: 0.85rem; color: #666; font-weight: bold; margin-bottom: 5px; display: block; }

        /* BUTTONS */
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px; font-size: 1.05rem; transition: transform 0.1s;}
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-recording { background: #ff0000 !important; animation: pulse 1s infinite; color: white !important; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* EXERCISE GRID */
        .ex-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .ex-btn { height: 85px; border-radius: 12px; border: none; font-weight: bold; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; font-size: 0.95rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);}

        /* WORD LIST */
        .word-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 6px solid #ccc; position: relative;}
        .w-info { flex: 1; cursor: pointer; }
        .w-btns { display: flex; gap: 6px; }
        .mini-btn { padding: 10px; border-radius: 8px; border: none; background: #eee; font-size: 1.1rem; cursor: pointer;}
        .streak-fire { font-size: 0.8rem; letter-spacing: -2px; }
        .diff-1 { border-left-color: #34C759; } .diff-2 { border-left-color: #007AFF; }
        .diff-3 { border-left-color: #FF9500; } .diff-4 { border-left-color: #FF3B30; }

        /* FLASHCARD */
        .flashcard-scene { perspective: 1000px; width: 100%; height: 260px; margin-bottom: 20px; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .flipped { transform: rotateY(180deg); }
        .fc-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 16px; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 2.2rem; font-weight: bold; border: 3px solid #E5E5EA; background: #fff; text-align: center; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08);}
        .fc-back { background: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.8rem; border:none;}

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 12px 0 25px; border-top: 1px solid #ccc; z-index: 150;}
        .nav-item { border: none; background: none; color: #8E8E93; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; font-weight: bold;}
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 1.6rem; margin-bottom: 3px; }

        /* MODALS & QUIZ */
        #editModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 300; display: none; align-items: center; justify-content: center; padding: 20px; }
        #quizScreen { position: fixed; inset: 0; background: white; z-index: 200; display: none; flex-direction: column; padding: 20px; }
        .quiz-opt { background: #f8f8f8; padding: 20px; margin-bottom: 12px; border-radius: 14px; text-align: center; font-weight: bold; cursor: pointer; font-size: 1.1rem; border: 2px solid #E5E5EA; transition: 0.2s;}

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #2C2C2E; color: white; padding: 14px 28px; border-radius: 30px; display: none; z-index: 400; font-weight: bold; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2);}
        
        .firework { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; z-index: 500; display: none; animation: pop 1s ease-out forwards; pointer-events: none;}
        @keyframes pop { 0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(2); } }
    </style>
</head>
<body>

<div id="toast"></div>
<div id="firework" class="firework">ğŸ‰ğŸ“‰</div> <div id="view-list" class="container active">
    <div class="card">

    </div>

    </div>

    <div class="card" style="background: #FFF9C4; border: 2px solid #FFD60A;">
        <h3 style="margin-top:0">ğŸ““ GÃ¼nlÃ¼k NotlarÄ±m</h3>
        <textarea id="diaryText" placeholder="BugÃ¼n neler Ã¶ÄŸrendin veya hissettin?"></textarea>
        
        <label>GÃ¼nÃ¼n Sesli Notu:</label>
        <div id="diaryRecDisplay" style="text-align:center; font-weight:bold; color:red; margin-bottom:5px;">00:00</div>

<div id="view-add" class="container">

        <input type="text" id="addEng" placeholder="Ä°ngilizce Kelime (Ã–rn: Apple)">
        <input type="text" id="addTr" placeholder="TÃ¼rkÃ§e AnlamÄ± (Ã–rn: Elma)">
        
        <label>Zorluk Derecesi:</label>
        <select id="addDiff">
            <option value="1">ğŸŸ¢ Kolay</option>
            <option value="2">ğŸ”µ Orta</option>
            <option value="3">ğŸŸ  Zor</option>
            <option value="4">ğŸ”´ Ã‡ok Zor</option>
        </select>
        
        <label style="margin-top:15px;">Ses KaydÄ± (Ä°steÄŸe BaÄŸlÄ±):</label>
        <div id="wordRecDisplay" style="text-align:center; font-weight:bold; color:red; margin-bottom:5px;">00:00</div>
        <button id="wordRecBtn" class="btn btn-danger" onclick="toggleRec('word')">ğŸ™ï¸ Ses Kaydet</button>

<div id="view-ex" class="container">
    <div class="card">
        <h3>SÄ±nav Merkezi</h3>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
            <div><label>BaÅŸlangÄ±Ã§</label><input type="date" id="exStart"></div>
            <div><label>BitiÅŸ</label><input type="date" id="exEnd"></div>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div>
                <label>Zorluk</label>
                <select id="exDiff">
                    <option value="all">KarÄ±ÅŸÄ±k</option>
                    <option value="1">Sadece Kolay</option>
                    <option value="2">Sadece Orta</option>

                    <option value="4">Sadece Ã‡ok Zor</option>

                <label>Soru SayÄ±sÄ±</label>
                <input type="number" id="exCount" value="10" min="1" max="100">

        <h4 style="margin-top:15px;">Antrenman SeÃ§:</h4>
        <div class="ex-grid">
            <button class="ex-btn" style="background:#5856D6" onclick="startQuiz(1)">ğŸ“ Test Modu</button>
            <button class="ex-btn" style="background:#FF9500" onclick="startQuiz(2)">âŒ¨ï¸ Yazma Modu</button>
            <button class="ex-btn" style="background:#34C759" onclick="startQuiz(3)">ğŸ§ Dinleme</button>
            <button class="ex-btn" style="background:#FF2D55" onclick="startQuiz(4)">âš¡ HÄ±zlÄ± Kartlar</button>
            <button class="ex-btn" style="background:#007AFF; grid-column: span 2;" onclick="startQuiz(5)">ğŸ—£ï¸ Kendi Sesimle Ã‡alÄ±ÅŸ</button>
        </div>
    </div>
</div>

<div id="editModal">
    <div class="card" style="width:100%; max-width:400px;">
        <h3>DÃ¼zenle</h3>
        <label>Ä°ngilizce:</label>
        <input type="text" id="editEng">
        <label>TÃ¼rkÃ§e:</label>
        <input type="text" id="editTr">
        <label>Zorluk:</label>
        <select id="editDiff">
            <option value="1">Kolay</option>
            <option value="2">Orta</option>
            <option value="3">Zor</option>
            <option value="4">Ã‡ok Zor</option>
        </select>
        <label style="margin-top:10px;">Sesi Yenile:</label>
        <div id="editRecDisplay" style="text-align:center; font-weight:bold; color:red;">00:00</div>
        <button id="editRecBtn" class="btn btn-danger" onclick="toggleRec('edit')">ğŸ™ï¸ KaydÄ± BaÅŸlat</button>
        
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn btn-primary" onclick="updateWord()">Kaydet</button>
            <button class="btn" style="background:#8E8E93; color:white;" onclick="closeEdit()">Ä°ptal</button>

</div>

<div id="quizScreen">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
        <span id="qCount" style="font-weight:bold; font-size:1.2rem; color:var(--primary);">1/10</span>
        <button onclick="closeQuiz()" style="background:none; border:none; font-size:1.8rem; cursor:pointer; color:#666;">âœ•</button>

    <div id="quizArea" style="flex:1; display:flex; flex-direction:column; justify-content:center;"></div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="nav('list', this)"><span class="nav-icon">ğŸ“š</span>Liste</button>
    <button class="nav-item" onclick="nav('add', this)"><span class="nav-icon">â•</span>Ekle</button>
    <button class="nav-item" onclick="nav('ex', this)"><span class="nav-icon">ğŸ¯</span>Antrenman</button>
</nav>

<script>
    let db, recorder, chunks = [], tempWordBlob, tempDiaryBlob, tempEditBlob, recInterval, currentEditId;
    let qData = [], qIdx = 0, qMode = 0;

    // OTURUM SÃœRESÄ°
    let sSec = 0; setInterval(() => { sSec++; document.getElementById('sessTimer').innerText = new Date(sSec*1000).toISOString().substr(14,5); }, 1000);

    // DB BAÅLAT (Yeni Versiyon - Streak Destekli)
    const req = indexedDB.open("KurdooSystemV8", 1);
    req.onupgradeneeded = e => {
        db = e.target.result;
        if(!db.objectStoreNames.contains("words")) db.createObjectStore("words", {keyPath: "id"}).createIndex("date", "date");
        if(!db.objectStoreNames.contains("diaries")) db.createObjectStore("diaries", {keyPath: "date"});
    };
    req.onsuccess = e => { db = e.target.result; init(); };

    function init() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('mainDate').value = today;
        document.getElementById('exEnd').value = today;
        const past = new Date(); past.setMonth(past.getMonth() - 1);
        document.getElementById('exStart').value = past.toISOString().split('T')[0];
        refreshAll();
    }

    // Ä°NGÄ°LÄ°ZCE DOÄRU TELAFFUZ
    function speakEnglish(text) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US'; 
        utter.rate = 0.85; 
        speechSynthesis.speak(utter);
    }

    // SES KAYIT
    async function toggleRec(mode) {
        const btn = document.getElementById(mode + 'RecBtn');
        const display = document.getElementById(mode + 'RecDisplay');

        if(recorder && recorder.state === 'recording') {
            recorder.stop();
            btn.classList.remove('btn-recording');
            btn.innerText = "ğŸ™ï¸ KaydÄ± BaÅŸlat";
            clearInterval(recInterval);
            return;
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstart = () => {
                btn.classList.add('btn-recording');
                btn.innerText = "ğŸ”´ KAYDEDÄ°LÄ°YOR...";
                let s = 0;
                recInterval = setInterval(() => {
                    s++;
                    if(display) display.innerText = `00:${s.toString().padStart(2,'0')}`;
                }, 1000);
            };
            recorder.onstop = () => {
                const blob = new Blob(chunks, {type: 'audio/webm'});
                if(mode === 'word') { tempWordBlob = blob; document.getElementById('wordStatus').innerText = "âœ… Ses HazÄ±r"; }
                else if(mode === 'diary') { tempDiaryBlob = blob; document.getElementById('diaryPlayBtn').disabled = false; }
                else if(mode === 'edit') { tempEditBlob = blob; }
                stream.getTracks().forEach(t => t.stop());
            };
            recorder.start();
        } catch(err) { alert("Mikrofon izni gerekli!"); }
    }

    // KELÄ°ME KAYDET (streak = 0 eklendi)
    function saveWord() {
        const eng = document.getElementById('addEng').value;
        const tr = document.getElementById('addTr').value;
        if(!eng || !tr) return showToast("AlanlarÄ± doldurun!");
        
        db.transaction("words", "readwrite").objectStore("words").add({
            id: Date.now(), date: document.getElementById('mainDate').value,
            eng, tr, diff: document.getElementById('addDiff').value, audio: tempWordBlob, streak: 0
        }).onsuccess = () => { 
            showToast("Kelime Eklendi! ğŸ‰");
            document.getElementById('addEng').value = ''; document.getElementById('addTr').value = '';
            document.getElementById('wordRecDisplay').innerText = "00:00"; document.getElementById('wordStatus').innerText = "Ses yok";
            tempWordBlob = null; refreshAll(); 
        };
    }

    function refreshAll() { loadWords(); loadDiary(); }

    function loadWords() {
        const list = document.getElementById('wordList');
        list.innerHTML = "";
        const date = document.getElementById('mainDate').value;
        
        db.transaction("words").objectStore("words").index("date").getAll(date).onsuccess = e => {
            const res = e.target.result;
            document.getElementById('emptyListMsg').style.display = res.length === 0 ? 'block' : 'none';

            res.forEach(w => {
                let fire = w.streak > 0 ? `<span class="streak-fire">${"ğŸ”¥".repeat(w.streak)}</span>` : "";
                const item = document.createElement('div');
                item.className = `word-item diff-${w.diff}`;
                item.innerHTML = `
                    <div class="w-info" onclick="speakEnglish('${w.eng}')">
                        <b style="font-size:1.15rem">${w.eng}</b> ${fire}<br><small>${w.tr}</small>
                    </div>
                    <div class="w-btns">
                        ${w.audio ? `<button class="mini-btn" onclick="playAudioBlob(this, ${w.id})">ğŸ§</button>` : ''}
                        <button class="mini-btn" onclick="openEdit(${w.id})">âœï¸</button>
                        <button class="mini-btn" style="color:red" onclick="delW(${w.id})">ğŸ—‘</button>
                    </div>`;
                list.appendChild(item);
            });
        };
    }

    // DÃœZENLEME
    function openEdit(id) {
        currentEditId = id;
        db.transaction("words").objectStore("words").get(id).onsuccess = e => {
            const w = e.target.result;
            document.getElementById('editEng').value = w.eng;
            document.getElementById('editTr').value = w.tr;
            document.getElementById('editDiff').value = w.diff;
            tempEditBlob = w.audio;
            document.getElementById('editRecDisplay').innerText = "00:00";
            document.getElementById('editModal').style.display = 'flex';
        };
    }

    function updateWord() {
        const tx = db.transaction("words", "readwrite");
        const store = tx.objectStore("words");
        store.get(currentEditId).onsuccess = e => {
            const data = e.target.result;
            data.eng = document.getElementById('editEng').value;
            data.tr = document.getElementById('editTr').value;
            data.diff = document.getElementById('editDiff').value;
            data.audio = tempEditBlob;
            store.put(data);
        };
        tx.oncomplete = () => { closeEdit(); showToast("GÃ¼ncellendi!"); loadWords(); };
    }

    // GÃœNLÃœK
    function saveDiary() {
        db.transaction("diaries", "readwrite").objectStore("diaries").put({
            date: document.getElementById('mainDate').value,
            text: document.getElementById('diaryText').value,
            audio: tempDiaryBlob
        }).onsuccess = () => showToast("GÃ¼nÃ¼n NotlarÄ± Kaydedildi!");
    }

    function loadDiary() {
        document.getElementById('diaryRecDisplay').innerText = "00:00";
        db.transaction("diaries").objectStore("diaries").get(document.getElementById('mainDate').value).onsuccess = e => {
            const d = e.target.result || {text: "", audio: null};
            document.getElementById('diaryText').value = d.text;
            tempDiaryBlob = d.audio;
            document.getElementById('diaryPlayBtn').disabled = !d.audio;
        };
    }

    // --- Ã–ÄRENME ALGORÄ°TMASI (STREAK & SEVÄ°YE DÃœÅÃœRME) ---
    function updateWordStats(id, isCorrect, engWord) {
        const tx = db.transaction("words", "readwrite");
        const store = tx.objectStore("words");
        store.get(id).onsuccess = e => {
            let w = e.target.result;
            if(w.streak === undefined) w.streak = 0;

            if(isCorrect) {
                w.streak += 1;
                // 3 KEZ ÃœST ÃœSTE BÄ°LÄ°RSE SEVÄ°YE DÃœÅÃœR
                if(w.streak >= 3) {
                    w.streak = 0; 
                    let currentDiff = parseInt(w.diff);
                    if(currentDiff > 1) {
                        w.diff = (currentDiff - 1).toString();
                        // Animasyon GÃ¶ster
                        const fw = document.getElementById('firework');
                        fw.style.display = 'block';
                        setTimeout(() => fw.style.display = 'none', 1000);
                        setTimeout(() => alert(`ğŸ‰ MÃœKEMMEL!\n"${engWord}" kelimesini 3 kere Ã¼st Ã¼ste bildin! Zorluk derecesi bir alt seviyeye dÃ¼ÅŸÃ¼rÃ¼ldÃ¼.`), 500);
                    }
                }
            } else {
                w.streak = 0; // YanlÄ±ÅŸta sÄ±fÄ±rla
            }
            store.put(w);
        };
        tx.oncomplete = () => refreshAll(); // Arka planda listeyi gÃ¼ncelle
    }

    // --- EGZERSÄ°Z SÄ°STEMÄ° ---
    function startQuiz(mode) {
        const s = document.getElementById('exStart').value;
        const e = document.getElementById('exEnd').value;
        const diff = document.getElementById('exDiff').value;
        const count = parseInt(document.getElementById('exCount').value) || 10;

        db.transaction("words").objectStore("words").getAll().onsuccess = ev => {
            let all = ev.target.result.filter(w => w.date >= s && w.date <= e);
            if(diff !== 'all') all = all.filter(w => w.diff === diff);
            
            if(mode === 5) all = all.filter(w => w.audio); // Mod 5 iÃ§in sadece sesliler

            if(all.length === 0) return alert(mode === 5 ? "Kendi sesini kaydettiÄŸin kelime bulunamadÄ±!" : "Bu filtrelere uygun kelime yok!");

            qData = []; let safe = 0;
            while(qData.length < count && safe < 50) { qData.push(...all); safe++; }
            qData = qData.sort(()=>Math.random()-0.5).slice(0, count);
            
            qIdx = 0; qMode = mode;
            document.getElementById('quizScreen').style.display = 'flex';
            runNextQ();
        };
    }

    function runNextQ() {
        if(qIdx >= qData.length) { 
            document.getElementById('quizArea').innerHTML = `<h1 style="text-align:center; font-size:3rem;">ğŸ†</h1><h2 style="text-align:center;">Antrenman Bitti!</h2><button class="btn btn-primary" onclick="closeQuiz()">Kapat</button>`; 
            return; 
        }
        
        const q = qData[qIdx];
        const area = document.getElementById('quizArea');
        document.getElementById('qCount').innerText = `${qIdx+1} / ${qData.length}`;
        area.innerHTML = "";

        let opts = [q];
        let pool = [...qData].sort(()=>Math.random()-0.5);
        pool.forEach(p => { if(opts.length < 4 && p.id !== q.id) opts.push(p); });
        opts.sort(()=>Math.random()-0.5);

        // 1. TEST MODU
        if(qMode === 1) {
            area.innerHTML = `<h1 style="text-align:center; font-size:2.8rem; color:var(--primary);">${q.eng}</h1>`;
            opts.forEach(o => {
                const b = document.createElement('div'); b.className = 'quiz-opt'; b.innerText = o.tr;
                b.onclick = () => {
                    if(o.id === q.id) { 
                        b.style.background = "var(--success)"; b.style.color="white"; b.style.borderColor="var(--success)";
                        updateWordStats(q.id, true, q.eng);
                        setTimeout(()=>{qIdx++; runNextQ()}, 600); 
                    } else { 
                        b.style.background = "var(--danger)"; b.style.color="white"; b.style.borderColor="var(--danger)";
                        updateWordStats(q.id, false, q.eng);
                        showToast("YanlÄ±ÅŸ!"); speakEnglish(q.eng); 
                    }
                };
                area.appendChild(b);
            });
        }
        // 2. YAZMA MODU (GELÄ°ÅTÄ°RÄ°LDÄ°)
        else if(qMode === 2) {
            area.innerHTML = `
                <h2 style="text-align:center; color:#555;">${q.tr}</h2>

    // YAZMA MODU (DOÄRUSUNU GÃ–STERME)
    function checkTyping(ans, qId) {
        const input = document.getElementById('typeIn');
        const btn = document.getElementById('typeBtn');
        const val = input.value.trim().toLowerCase();

        if(val === ans.toLowerCase()) {
            showToast("DoÄŸru! ğŸ‰");
            input.style.borderColor = "var(--success)"; input.style.color = "var(--success)";
            updateWordStats(qId, true, ans);
            setTimeout(() => { qIdx++; runNextQ(); }, 600);
        } else {
            showToast("YanlÄ±ÅŸ!");
            updateWordStats(qId, false, ans);
            
            // DoÄŸrusunu GÃ¶ster
            input.style.borderColor = "var(--danger)";
            input.style.color = "var(--danger)";
            input.value = ans; // Kutunun iÃ§ine doÄŸrusunu yaz
            input.disabled = true; // Kilitler
            speakEnglish(ans); // DoÄŸrusunu okur
            
            btn.innerText = "Sonraki Soru â¡ï¸";
            btn.style.background = "#8E8E93";
            btn.onclick = () => { qIdx++; runNextQ(); };
        }
    }

    // YARDIMCI FONKSÄ°YONLAR
    function playAudioBlob(btnOrBlob, id) {
        if(id) { db.transaction("words").objectStore("words").get(id).onsuccess = e => { if(e.target.result.audio) new Audio(URL.createObjectURL(e.target.result.audio)).play(); }; } 
        else if(btnOrBlob) { new Audio(URL.createObjectURL(btnOrBlob)).play(); }
    }
    function delW(id) { if(confirm("Silmek istediÄŸine emin misin?")) db.transaction("words","readwrite").objectStore("words").delete(id).onsuccess = loadWords; }
    function nav(p, btn) { document.querySelectorAll('.container').forEach(c=>c.classList.remove('active')); document.getElementById('view-'+p).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); btn.classList.add('active'); }
    function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
    function closeQuiz() { document.getElementById('quizScreen').style.display = 'none'; refreshAll(); }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2500); }
