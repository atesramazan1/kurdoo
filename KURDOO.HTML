<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>KURDOO SYSTEM PRO</title>
    <style>
        :root { --primary: #007AFF; --bg: #F2F2F7; --card: #FFF; --danger: #FF3B30; --success: #34C759; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; }
        
        /* HEADER */
        header { background: #1C1C1E; color: #FFF; padding: 15px; position: sticky; top: 0; z-index: 100; text-align: center; display:flex; justify-content:space-between; }
        .app-title { font-weight: 800; color: #FFD60A; }

        /* CONTAINERS */
        .container { padding: 15px; display: none; max-width: 600px; margin: auto; }
        .container.active { display: block; }
        .card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #C6C6C8; border-radius: 10px; font-size: 16px; box-sizing: border-box;}
        label { font-size: 0.85rem; color: #666; font-weight: bold; margin-bottom: 5px; display: block; }

        /* BUTTONS */
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 8px; font-size: 1rem;}
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-recording { background: #ff0000 !important; animation: pulse 1s infinite; color: white !important; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* EXERCISE GRID */
        .ex-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .ex-btn { height: 80px; border-radius: 12px; border: none; font-weight: bold; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; font-size: 0.95rem;}

        /* WORD LIST */
        .word-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; border-left: 6px solid #ccc; }
        .w-info { flex: 1; cursor: pointer; }
        .w-btns { display: flex; gap: 5px; }
        .mini-btn { padding: 10px; border-radius: 8px; border: none; background: #eee; font-size: 1.1rem; cursor: pointer;}
        .diff-1 { border-left-color: #34C759; } .diff-2 { border-left-color: #007AFF; }
        .diff-3 { border-left-color: #FF9500; } .diff-4 { border-left-color: #FF3B30; }

        /* FLASHCARD */
        .flashcard-scene { perspective: 1000px; width: 100%; height: 260px; margin-bottom: 20px; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .flipped { transform: rotateY(180deg); }
        .fc-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 16px; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; border: 2px solid #ddd; background: #fff; text-align: center; padding: 15px; }
        .fc-back { background: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.8rem;}

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 10px 0 25px; border-top: 1px solid #ccc; z-index: 150;}
        .nav-item { border: none; background: none; color: #999; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; font-weight: bold;}
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 1.5rem; margin-bottom: 3px; }

        /* MODAL & QUIZ */
        #editModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 300; display: none; align-items: center; justify-content: center; padding: 20px; }
        #quizScreen { position: fixed; inset: 0; background: white; z-index: 200; display: none; flex-direction: column; padding: 20px; }
        .quiz-opt { background: #f0f0f0; padding: 18px; margin-bottom: 12px; border-radius: 12px; text-align: center; font-weight: bold; cursor: pointer; font-size: 1.1rem;}

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 30px; display: none; z-index: 400; font-weight: bold;}
    </style>
</head>
<body>

<div id="view-list" class="container active">

        <label>GÃ¼nÃ¼n Sesli Notu:</label>

        <input type="text" id="addEng" placeholder="Ä°ngilizce Kelime (Ã–rn: Apple)">
        <input type="text" id="addTr" placeholder="TÃ¼rkÃ§e AnlamÄ± (Ã–rn: Elma)">
        
        <label>Zorluk Derecesi:</label>
        <select id="addDiff">
            <option value="1">ğŸŸ¢ Kolay</option>

        <label style="margin-top:15px;">Ses KaydÄ± (Ä°steÄŸe BaÄŸlÄ±):</label>

        <button id="wordRecBtn" class="btn btn-danger" onclick="toggleRec('word')">ğŸ™ï¸ Ses Kaydet</button>

<div id="view-ex" class="container">
    <div class="card">
        <h3>SÄ±nav AyarlarÄ±</h3>
        
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
            <div><label>BaÅŸlangÄ±Ã§ Tarihi</label><input type="date" id="exStart"></div>
            <div><label>BitiÅŸ Tarihi</label><input type="date" id="exEnd"></div>
        </div>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div>
                <label>Zorluk Derecesi</label>
                <select id="exDiff">
                    <option value="all">TÃ¼mÃ¼ (KarÄ±ÅŸÄ±k)</option>
                    <option value="1">Sadece Kolay</option>
                    <option value="2">Sadece Orta</option>
                    <option value="3">Sadece Zor</option>
                    <option value="4">Sadece Ã‡ok Zor</option>

                <label>Soru SayÄ±sÄ±</label>
                <input type="number" id="exCount" value="10" min="1" max="100">

        <h4 style="margin-bottom:5px; margin-top:15px;">SÄ±nav Modunu SeÃ§:</h4>
        <div class="ex-grid">
            <button class="ex-btn" style="background:#5856D6" onclick="startQuiz(1)">ğŸ“ Test Modu</button>
            <button class="ex-btn" style="background:#FF9500" onclick="startQuiz(2)">âŒ¨ï¸ Yazma Modu</button>
            <button class="ex-btn" style="background:#34C759" onclick="startQuiz(3)">ğŸ§ Dinleme Modu</button>

        </div>
    </div>
</div>

<div id="editModal">
    <div class="card" style="width:100%; max-width:400px;">
        <h3>Kelimeyi DÃ¼zenle</h3>
        <label>Ä°ngilizce:</label>
        <input type="text" id="editEng">
        <label>TÃ¼rkÃ§e:</label>
        <input type="text" id="editTr">
        
        <label>Zorluk Derecesi:</label>
        <select id="editDiff">
            <option value="1">Kolay</option>
            <option value="2">Orta</option>
            <option value="3">Zor</option>
            <option value="4">Ã‡ok Zor</option>
        </select>

        <label style="margin-top:10px;">Sesi Yeniden Kaydet:</label>

        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn btn-primary" onclick="updateWord()">GÃ¼ncelle</button>

</div>

<div id="quizScreen">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
        <span id="qCount" style="font-weight:bold; font-size:1.2rem; color:var(--primary);">1/10</span>
        <button onclick="closeQuiz()" style="background:none; border:none; font-size:1.8rem; cursor:pointer;">âœ•</button>

    <div id="quizArea" style="flex:1; display:flex; flex-direction:column; justify-content:center;"></div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="nav('list', this)"><span class="nav-icon">ğŸ“š</span>Liste</button>
    <button class="nav-item" onclick="nav('add', this)"><span class="nav-icon">â•</span>Ekle</button>
    <button class="nav-item" onclick="nav('ex', this)"><span class="nav-icon">ğŸ¯</span>Egzersiz</button>
</nav>

<script>
    let db, recorder, chunks = [], tempWordBlob, tempDiaryBlob, tempEditBlob, recInterval, currentEditId;
    let qData = [], qIdx = 0, qMode = 0;

    // OTURUM SÃœRESÄ°
    let sSec = 0; setInterval(() => { sSec++; document.getElementById('sessTimer').innerText = new Date(sSec*1000).toISOString().substr(14,5); }, 1000);

    // DB BAÅLAT
    const req = indexedDB.open("KurdooSystemV7", 1);
    req.onupgradeneeded = e => {
        db = e.target.result;
        db.createObjectStore("words", {keyPath: "id"}).createIndex("date", "date");
        db.createObjectStore("diaries", {keyPath: "date"});
    };
    req.onsuccess = e => { db = e.target.result; init(); };

    function init() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('mainDate').value = today;
        document.getElementById('exEnd').value = today;
        
        const past = new Date(); past.setMonth(past.getMonth() - 1);
        document.getElementById('exStart').value = past.toISOString().split('T')[0];
        
        refreshAll();
    }

    // Ä°NGÄ°LÄ°ZCE DOÄRU TELAFFUZ (AKSANI AMERÄ°KAN YAP)
    function speakEnglish(text) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US'; // Sadece Ä°ngilizce (Amerikan) aksanÄ± kullan
        utter.rate = 0.9; // Biraz daha net anlaÅŸÄ±lmasÄ± iÃ§in hÄ±zÄ± hafif dÃ¼ÅŸÃ¼rdÃ¼k
        speechSynthesis.speak(utter);
    }

    // SES KAYIT MANTIÄI
    async function toggleRec(mode) {
        const btn = document.getElementById(mode + 'RecBtn');
        const display = document.getElementById(mode + 'RecDisplay');

        if(recorder && recorder.state === 'recording') {
            recorder.stop();
            btn.classList.remove('btn-recording');
            btn.innerText = "ğŸ™ï¸ KaydÄ± BaÅŸlat";
            clearInterval(recInterval);
            return;
        }

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstart = () => {
                btn.classList.add('btn-recording');
                btn.innerText = "ğŸ”´ KAYDEDÄ°LÄ°YOR...";
                let s = 0;
                recInterval = setInterval(() => {
                    s++;
                    if(display) display.innerText = `00:${s.toString().padStart(2,'0')}`;
                }, 1000);
            };
            recorder.onstop = () => {
                const blob = new Blob(chunks, {type: 'audio/webm'});
                if(mode === 'word') { tempWordBlob = blob; document.getElementById('wordStatus').innerText = "âœ… Ses HazÄ±r"; }
                else if(mode === 'diary') { tempDiaryBlob = blob; document.getElementById('diaryPlayBtn').disabled = false; }
                else if(mode === 'edit') { tempEditBlob = blob; }
                stream.getTracks().forEach(t => t.stop());
            };
            recorder.start();
        } catch(err) {
            alert("Mikrofon izni gerekli!");
        }
    }

    // CRUD - KELÄ°ME KAYDET
    function saveWord() {
        const eng = document.getElementById('addEng').value;
        const tr = document.getElementById('addTr').value;
        if(!eng || !tr) return showToast("LÃ¼tfen kelime ve anlamÄ±nÄ± girin!");
        
        const tx = db.transaction("words", "readwrite");
        tx.objectStore("words").add({
            id: Date.now(),
            date: document.getElementById('mainDate').value,
            eng, tr, diff: document.getElementById('addDiff').value, audio: tempWordBlob
        });
        tx.oncomplete = () => { 
            showToast("Kelime Eklendi!");
            document.getElementById('addEng').value = '';
            document.getElementById('addTr').value = '';
            document.getElementById('wordRecDisplay').innerText = "00:00";
            document.getElementById('wordStatus').innerText = "Ses yok";
            tempWordBlob = null;
            refreshAll(); 
        };
    }

    function refreshAll() { loadWords(); loadDiary(); }

    function loadWords() {
        const list = document.getElementById('wordList');
        list.innerHTML = "";
        const date = document.getElementById('mainDate').value;
        
        db.transaction("words").objectStore("words").index("date").getAll(date).onsuccess = e => {
            const res = e.target.result;
            if(res.length === 0) document.getElementById('emptyListMsg').style.display = 'block';
            else document.getElementById('emptyListMsg').style.display = 'none';

            res.forEach(w => {
                const item = document.createElement('div');
                item.className = `word-item diff-${w.diff}`;
                item.innerHTML = `
                    <div class="w-info" onclick="speakEnglish('${w.eng}')">
                        <b style="font-size:1.1rem">${w.eng}</b><br><small>${w.tr}</small>
                    </div>
                    <div class="w-btns">
                        ${w.audio ? `<button class="mini-btn" onclick="playAudioBlob(this, ${w.id})">ğŸ§</button>` : ''}
                        <button class="mini-btn" onclick="openEdit(${w.id})">âœï¸</button>
                        <button class="mini-btn" style="color:red" onclick="delW(${w.id})">ğŸ—‘</button>
                    </div>`;
                list.appendChild(item);
            });
        };
    }

    // DÃœZENLEME (EDÄ°T) Ä°ÅLEMLERÄ°
    function openEdit(id) {
        currentEditId = id;
        db.transaction("words").objectStore("words").get(id).onsuccess = e => {
            const w = e.target.result;
            document.getElementById('editEng').value = w.eng;
            document.getElementById('editTr').value = w.tr;
            document.getElementById('editDiff').value = w.diff; // Zorluk derecesini de getir
            tempEditBlob = w.audio;
            document.getElementById('editRecDisplay').innerText = "00:00";
            document.getElementById('editModal').style.display = 'flex';
        };
    }

    function updateWord() {
        const tx = db.transaction("words", "readwrite");
        const store = tx.objectStore("words");
        store.get(currentEditId).onsuccess = e => {
            const data = e.target.result;
            data.eng = document.getElementById('editEng').value;
            data.tr = document.getElementById('editTr').value;
            data.diff = document.getElementById('editDiff').value; // Zorluk derecesini gÃ¼ncelle
            data.audio = tempEditBlob;
            store.put(data);
        };
        tx.oncomplete = () => { closeEdit(); showToast("GÃ¼ncellendi!"); loadWords(); };
    }

    // GÃœNLÃœK SÄ°STEMÄ°
    function saveDiary() {
        const date = document.getElementById('mainDate').value;
        const tx = db.transaction("diaries", "readwrite");
        tx.objectStore("diaries").put({
            date: date,
            text: document.getElementById('diaryText').value,
            audio: tempDiaryBlob
        });
        tx.oncomplete = () => showToast("GÃ¼nÃ¼n NotlarÄ± Kaydedildi!");
    }

    function loadDiary() {
        const date = document.getElementById('mainDate').value;
        document.getElementById('diaryRecDisplay').innerText = "00:00";
        db.transaction("diaries").objectStore("diaries").get(date).onsuccess = e => {
            const d = e.target.result || {text: "", audio: null};
            document.getElementById('diaryText').value = d.text;
            tempDiaryBlob = d.audio;
            document.getElementById('diaryPlayBtn').disabled = !d.audio;
        };
    }

    // GELÄ°ÅMÄ°Å EGZERSÄ°Z SÄ°STEMÄ°
    function startQuiz(mode) {
        const s = document.getElementById('exStart').value;
        const e = document.getElementById('exEnd').value;
        const diff = document.getElementById('exDiff').value;
        const count = parseInt(document.getElementById('exCount').value) || 10;

        db.transaction("words").objectStore("words").getAll().onsuccess = ev => {
            // Tarih Filtresi
            let all = ev.target.result.filter(w => w.date >= s && w.date <= e);
            
            // Zorluk Filtresi
            if(diff !== 'all') {
                all = all.filter(w => w.diff === diff);
            }

            if(all.length === 0) return alert("SeÃ§tiÄŸin tarih ve zorluk aralÄ±ÄŸÄ±nda kelime bulunamadÄ±!");

            // Ä°stenen soru sayÄ±sÄ± kadar doldur ve karÄ±ÅŸtÄ±r
            qData = [];
            let safe = 0;
            while(qData.length < count && safe < 50) {
                qData.push(...all);
                safe++;
            }
            qData = qData.sort(()=>Math.random()-0.5).slice(0, count);
            
            qIdx = 0; qMode = mode;
            document.getElementById('quizScreen').style.display = 'flex';
            runNextQ();
        };
    }

    function runNextQ() {
        if(qIdx >= qData.length) { 
            document.getElementById('quizArea').innerHTML = `<h1 style="text-align:center; font-size:3rem;">ğŸ‰</h1><h2 style="text-align:center;">SÄ±nav Bitti!</h2><button class="btn btn-primary" onclick="closeQuiz()">Kapat</button>`; 
            return; 
        }
        
        const q = qData[qIdx];
        const area = document.getElementById('quizArea');
        document.getElementById('qCount').innerText = `Soru: ${qIdx+1} / ${qData.length}`;
        area.innerHTML = "";

        // ÅÄ±klarÄ± hazÄ±rla
        let opts = [q];
        let pool = [...qData].sort(()=>Math.random()-0.5);
        pool.forEach(p => { if(opts.length < 4 && p.id !== q.id) opts.push(p); });
        opts.sort(()=>Math.random()-0.5);

        // 1. TEST MODU
        if(qMode === 1) {
            area.innerHTML = `<h1 style="text-align:center; font-size:2.5rem; color:var(--primary);">${q.eng}</h1><div style="text-align:center; margin-bottom:20px;">(TÃ¼rkÃ§esini SeÃ§)</div>`;
            opts.forEach(o => {
                const b = document.createElement('div'); b.className = 'quiz-opt'; b.innerText = o.tr;
                b.onclick = () => {
                    if(o.id === q.id) { b.style.background = "var(--success)"; b.style.color="white"; setTimeout(()=>{qIdx++; runNextQ()}, 500); }
                    else { b.style.background = "var(--danger)"; b.style.color="white"; showToast("YanlÄ±ÅŸ!"); speakEnglish(q.eng); }
                };
                area.appendChild(b);
            });
        }
        // 2. YAZMA MODU
        else if(qMode === 2) {
            area.innerHTML = `
                <h2 style="text-align:center; color:#555;">${q.tr}</h2>
                <p style="text-align:center;">Ä°ngilizcesini Yaz:</p>
                <input type="text" id="typeIn" style="text-align:center; font-size:1.5rem; padding:15px;" autocomplete="off">
                <button class="btn btn-primary" onclick="checkTyping('${q.eng}')">Kontrol Et</button>
            `;
            setTimeout(() => document.getElementById('typeIn').focus(), 100);
        }
        // 3. DÄ°NLEME MODU
        else if(qMode === 3) {
            area.innerHTML = `
                <button class="btn btn-primary" style="width:100px; height:100px; border-radius:50%; margin:0 auto 20px; font-size:2rem;" onclick="speakEnglish('${q.eng}')">ğŸ”Š</button>
                <p style="text-align:center; margin-bottom:20px;">DuyduÄŸun Kelimenin TÃ¼rkÃ§esini SeÃ§</p>
            `;
            speakEnglish(q.eng); // Soruyu aÃ§ar aÃ§maz okusun
            opts.forEach(o => {
                const b = document.createElement('div'); b.className = 'quiz-opt'; b.innerText = o.tr;
                b.onclick = () => {
                    if(o.id === q.id) { b.style.background = "var(--success)"; b.style.color="white"; setTimeout(()=>{qIdx++; runNextQ()}, 500); }
                    else { b.style.background = "var(--danger)"; b.style.color="white"; showToast("YanlÄ±ÅŸ!"); }
                };
                area.appendChild(b);
            });
        }
        // 4. HIZLI KART (FLASHCARD)
        else if(qMode === 4) {
            area.innerHTML = `
                <div class="flashcard-scene" onclick="this.querySelector('.flashcard-inner').classList.toggle('flipped'); speakEnglish('${q.eng}')">
                    <div class="flashcard-inner">
                        <div class="fc-face fc-front">${q.eng}<br><span style="font-size:1rem; font-weight:normal; margin-top:10px; color:#666;">(Ã‡evirmek iÃ§in tÄ±kla)</span></div>
                        <div class="fc-face fc-back">${q.tr}</div>
                    </div>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="btn btn-danger" onclick="qIdx++; runNextQ()">Bilmedim âŒ</button>
                    <button class="btn btn-success" onclick="qIdx++; runNextQ()">Bildim âœ…</button>
                </div>
            `;
        }
    }

    function checkTyping(ans) {
        const val = document.getElementById('typeIn').value.trim().toLowerCase();
        if(val === ans.toLowerCase()) {
            showToast("DoÄŸru!"); qIdx++; runNextQ();
        } else {
            showToast("YanlÄ±ÅŸ! DoÄŸrusu: " + ans);
            document.getElementById('typeIn').value = "";
        }
    }

    // YARDIMCI FONKSÄ°YONLAR
    function playAudioBlob(btnOrBlob, id) {
        if(id) { // Kelime listesinden geliyorsa DB'den al
            db.transaction("words").objectStore("words").get(id).onsuccess = e => {
                if(e.target.result.audio) new Audio(URL.createObjectURL(e.target.result.audio)).play();
            };
        } else if(btnOrBlob) { // GÃ¼nlÃ¼k sesinden geliyorsa direkt oynat
            new Audio(URL.createObjectURL(btnOrBlob)).play();
        }
    }

    function delW(id) { if(confirm("Silmek istediÄŸine emin misin?")) db.transaction("words","readwrite").objectStore("words").delete(id).onsuccess = loadWords; }
    
    function nav(p, btn) { 
        document.querySelectorAll('.container').forEach(c=>c.classList.remove('active')); 
        document.getElementById('view-'+p).classList.add('active'); 
        document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
        btn.classList.add('active');
    }
    
    function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
    function closeQuiz() { document.getElementById('quizScreen').style.display = 'none'; }
    function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }
